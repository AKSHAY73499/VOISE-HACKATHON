<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Hospital Resource Failure Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fa-solid fa-heart-pulse"></i> FailurePredictor
        </div>
        <div class="nav-links">
            <a href="/"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="/trends"><i class="fa-solid fa-chart-area"></i> Trends</a>
            <a href="/history"><i class="fa-solid fa-clock-rotate-left"></i> History</a>
            <a href="/settings" class="active"><i class="fa-solid fa-sliders"></i> Settings</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>System Settings</h1>
            <p class="subtitle">Configure thresholds and simulation parameters</p>
        </header>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <form id="settingsForm">
                <div class="dashboard-grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <!-- Oxygen -->
                    <div class="form-group">
                        <label>Oxygen Critical Level (%)</label>
                        <input type="number" name="OXYGEN_CRITICAL_LEVEL" value="{{ config.OXYGEN_CRITICAL_LEVEL }}">
                    </div>
                    <div class="form-group">
                        <label>Oxygen per Patient (Units/hr)</label>
                        <input type="number" step="0.1" name="OXYGEN_PER_PATIENT"
                            value="{{ config.OXYGEN_PER_PATIENT }}">
                    </div>

                    <!-- Beds -->
                    <div class="form-group">
                        <label>Bed Occupancy Critical (%)</label>
                        <input type="number" name="BED_OCCUPANCY_CRITICAL" value="{{ config.BED_OCCUPANCY_CRITICAL }}">
                    </div>
                    <div class="form-group">
                        <label>ICU Occupancy Critical (%)</label>
                        <input type="number" name="ICU_OCCUPANCY_CRITICAL" value="{{ config.ICU_OCCUPANCY_CRITICAL }}">
                    </div>

                    <!-- Staff -->
                    <div class="form-group">
                        <label>Staff Safe Ratio (Patients/Staff)</label>
                        <input type="number" name="STAFF_SAFE_RATIO" value="{{ config.STAFF_SAFE_RATIO }}">
                    </div>

                    <!-- Pharmacy -->
                    <div class="form-group">
                        <label>Pharmacy Min Stock</label>
                        <input type="number" name="PHARMACY_MIN_STOCK" value="{{ config.PHARMACY_MIN_STOCK }}">
                    </div>
                    <div class="form-group">
                        <label>Meds per Patient (Units/24h)</label>
                        <input type="number" step="0.01" name="MEDS_PER_PATIENT" value="{{ config.MEDS_PER_PATIENT }}">
                    </div>

                    <!-- Ventilators -->
                    <div class="form-group">
                        <label>Ventilator Critical Usage (%)</label>
                        <input type="number" name="VENTILATOR_CRITICAL_PERCENT"
                            value="{{ config.VENTILATOR_CRITICAL_PERCENT }}">
                    </div>

                    <!-- Blood Bank -->
                    <div class="form-group">
                        <label>Blood Bank Critical Level (Units)</label>
                        <input type="number" name="BLOOD_CRITICAL_LEVEL" value="{{ config.BLOOD_CRITICAL_LEVEL }}">
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-normal" style="width: 100%; margin: 0;">Save
                        Configuration</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('settingsForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const btn = e.target.querySelector('button');
                        const originalText = btn.textContent;
                        btn.textContent = 'Saved Successfully!';
                        btn.style.backgroundColor = 'var(--success-color)';
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.backgroundColor = '';
                        }, 2000);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to save settings');
                });
        });
    </script>
</body>

</html>
